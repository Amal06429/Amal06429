name: Generate Cyber Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Amal06429

          # ðŸŽ¨ UNIQUE CYBER COLORS
          color_snake: "#00ff9c"        # neon green snake
          color_dots: "#161b22,#0e4429,#006d32,#26a641,#39d353"

          outputs: |
            dist/cyber-snake.svg
            dist/cyber-snake-dark.svg

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
